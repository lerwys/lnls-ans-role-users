---
- name: Resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      ignore_errors: true
      paths:
        - '{{ role_path }}/vars'

- name: Define Repository keys
  set_fact:
    conda_keys: "{{ __conda_keys | list }}"
  when: conda_keys is not defined

- name: Define Repository keys
  set_fact:
    conda_apt: "{{ __conda_apt | list }}"
  when: conda_apt is not defined

- name: Define APT pinning paths
  set_fact:
    apt_pinning_paths: "{{ __apt_pinning_paths | default([]) }}"
  when: apt_pinning_paths is not defined

# Setup
- include_tasks: setup-Debian.yml
  when:
    - ansible_os_family == 'Debian'

# Setup Conda
- include_tasks: setup-conda.yml

