---
# Package versions for Debian. Leave empty for the latest
pkg_version_nfs_common: ""
pkg_version_autofs: ""

nfsclient_autofs: ""

# Set this to true when using this in a regular,
# without systemd support.
nfs_ignore_systemd_errors: false

nfs_config_files:
  - name: Autofs file autofs.conf
    filename: autofs.conf
    pathname: "/etc"
  - name: Autofs file auto.master
    filename: auto.master
    pathname: "/etc"
  - name: Autofs file auto.sirius
    filename: auto.sirius
    pathname: "/etc"
