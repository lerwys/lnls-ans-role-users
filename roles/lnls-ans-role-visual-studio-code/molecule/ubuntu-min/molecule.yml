---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ansible-role-visual-studio-code-ubuntu-min
    image: ubuntu:16.04
    dockerfile: ../default/Dockerfile.j2
provisioner:
  name: ansible
  playbooks:
    converge: ../default/playbook.yml
  inventory:
    links:
      group_vars: ../../../../group_vars/
verifier:
  name: testinfra
  directory: ../default/tests
